<!-- _includes/common/header.html start -->
{% assign package = site.data.package %}

<meta name="description" content="{{ page.description | strip_newlines }}">
<meta name="author" content="{{ package.author.name }}">

<title>{{ page.title }}</title>

{% if page.title == "Homepage" %}
  <meta name="google-site-verification" content="{{ site.google-site-verification }}" />
{% endif %}

{% if page.libs.twemoji %}
  <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
{% endif %}

{% if page.bower.d3 %}
  <script src="/bower_components/d3/d3.min.js"></script>
{% endif %}

{% if page.bower.katex %}
  <link rel="stylesheet" href="/bower_components/katex/dist/katex.min.css">
  <script src="/bower_components/katex/dist/katex.min.js"></script>
{% endif %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<link href="//{{ site.domain }}/atom.xml" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed" />

<!-- _includes/common/header.html end -->
