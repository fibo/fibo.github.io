<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      {% if page.title != "Blog" %}
        <button class="navbar-toggle collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-expanded="false"
          aria-controls="navbar"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      {% endif %}
      <a class="navbar-brand" href="//{{ site.domain }}">{{ site.data.package.description }}</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% if page.title != "Blog" %}
          <li><a href="//{{ site.domain }}/blog">Blog</a></li>
        {% endif %}
        {% if page.title != "Software" %}
          <li><a href="//{{ site.domain }}/software">Software</a></li>
        {% endif %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="//{{ site.domain }}/feed.xml" alt="subscribe via rss" class="feed">Subscribe</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- _includes/common/navbar.html end -->
