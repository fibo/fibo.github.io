<!-- _includes/common/navbar.html start -->

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="//{{ site.domain }}">{{ site.description }}</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          {% if page.title == "Blog" %}
            <select class="filterArticles" multiple>
              {% for tag in site.tags | sort %}
               <option>{{ tag | first | slugify }}</option>
              {% endfor %}
            </select>
          {% else %}
            <a href="//{{ site.domain }}/blog">Blog</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- _includes/common/navbar.html end -->
