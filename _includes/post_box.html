<section class="post_box">
  <header class="paper">
    <div>
      <a href="{{ include.post.url }}">
        <h2>{{ include.post.title }}</h2>

        <p class="description">{{ include.post.description }}</p>
      </a>
    </div>

    {% include post_time.html post=include.post %}

    {% for tag in post.tags %}
      {% include tag_badge.html tag=tag %}
    {% endfor %}
  </header>
</section>
