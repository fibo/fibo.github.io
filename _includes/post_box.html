<section>
  <header class="paper">
    <div>
      <a class="no-text-decoration" href="{{ include.post.url }}">
        <h1>{{ include.post.title }}</h1>

        <p class="description">{{ include.post.description }}</p>
      </a>
    </div>

    {% include post_time.html post=include.post %}

    {% for tag in post.tags %}
      {% include tag_badge.html tag=tag %}
    {% endfor %}
  </header>
</section>
