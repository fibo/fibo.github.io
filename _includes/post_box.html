<article>
  <header class="paper">
    <a href="{{ include.post.url }}">
      <h1>{{ include.post.title }}</h1>

      <p class="description">{{ include.post.description }}</p>

      {% include post_time.html post=include.post %}

      {% for tag in include.post.tags %}
        <div class="badge info">{{ tag }}</div>
      {% endfor %}
    </a>
  </header>
</article>
