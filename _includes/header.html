  <meta charset="{{ site.encoding }}">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>
    {% if page.url == site.baseurl %}
      {{ site.author }} &middot; {{ site.name }}
    {% else %}
      {{ page.title }} &middot; {{ site.name }}
    {% endif %}
  </title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ site.bootstrap.base_url }}/{{ site.bootstrap.version }}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.bootstrap.base_url }}/{{ site.bootstrap.version }}/css/bootstrap-theme.min.css">
