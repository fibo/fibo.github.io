<!-- _includes/header.html START -->
<meta charset="{{ site.encoding }}">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="{{ page.description | strip_newlines }}">
<meta name="author" content="{{ site.author }}">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<title>{{ page.title }}</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="{{ site.bootstrap.base_url }}/{{ site.bootstrap.version }}/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ site.bootstrap.base_url }}/{{ site.bootstrap.version }}/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="/css/style.css">

 <!-- Bower libs -->

{% if page.bower.d3 %}
  <script src="//g14n.info/bower_components/d3/d3.js"></script>
{% endif %}

<!-- _includes/header.html END -->
