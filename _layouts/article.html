
{% include header.html %}

<div class="container">
  <article>
    <header>
      <h1> {{ page.title }}</h1>
      <h3> {{ page.description }}</h3>
      <div>
        <span>{{ post.date | date: "%-d %B %Y" }}</span>
        <span>(<em>{{ post.content | number_of_words }}</em> words)</span>
      </div>
    </header>

    {{ content }}
  </article>
</div>
