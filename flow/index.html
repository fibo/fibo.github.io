<h1>Flow view</h1>

<h2>Filter blog articles</h2>

<div id="filter-blog-articles"></div>

<script type="text/javascript" src="/bower_components/flow-view/dist/flow-view.js"></script>

<script type="text/javascript">
  var fv = require('flow-view')


function loadJSON(path, success, error)
{
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function()
    {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                if (success)
                    success(JSON.parse(xhr.responseText));
            } else {
                if (error)
                    error(xhr);
            }
        }
    };
    xhr.open("GET", path, true);
    xhr.send();
}

  function render (graph) {
    new fv.Canvas('filter-blog-articles', graph.view)
  }

loadJSON( "/flow/blog.json",render)
