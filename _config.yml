
name: My digital copybook
author: Gianluca Casati
url: http://www.g14n.info
encoding: utf-8

permalink: ./:year/:month/:title.html

exclude: 
  - README.md
  - Gemfile

markdown: kramdown
kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: Gianluca Casati
      layout: post

# Custom vars

libs:
  bootstrap:
    base_url: https://maxcdn.bootstrapcdn.com/bootstrap
    version: 3.2.0

  jquery:
    base_url: https://ajax.googleapis.com/ajax/libs/jquery
    version: 1.11.1

  mathjax:
    base_url: http://cdn.mathjax.org/mathjax
    version: latest

google-analytics:
  id: UA-12635045-12

