
domain: g14n.info
url: http://g14n.info

encoding: utf-8

permalink: ./:year/:month/:title/

exclude:
  - _projects/_readmes
  - _projects/**/*.yaml
  - bower.json
  - Gemfile
  - npm-debug.log
  - node_modules/
  - README.md
  - package.json
  - src/
  - TODO

include:
  - _data/repos/.software.json

gems:
  - jekyll-sitemap

markdown: kramdown

highlighter: rouge

collections:
  projects:
    output: true
    permalink: ./:path.html
  licenses:
    output: true
    permalink: ./:path.html

# Defaults

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: project
  -
    scope:
      path: ""
      type: "licenses"
    values:
      layout: license

