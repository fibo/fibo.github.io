
url: http://www.g14n.info
encoding: utf-8

author: Gianluca Casati
description: My digital copybook

permalink: ./:year/:month/:title.html

exclude: 
  - README.md
  - Gemfile

markdown: kramdown
kramdown:
  input: GFM

# Defaults

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: Gianluca Casati
      layout: post

    scope:
      path: "README.md"
      type: "pages"
    values:
      permalink: "./index.html"
      layout: default

# Custom vars

bootstrap:
  base_url: https://maxcdn.bootstrapcdn.com/bootstrap
  version: 3.2.0

jquery:
  base_url: https://ajax.googleapis.com/ajax/libs/jquery
  version: 1.11.1

mathjax:
  base_url: http://cdn.mathjax.org/mathjax
  version: latest

google-analytics:
  id: UA-12635045-12

