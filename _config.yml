
name: Gianluca Casati
description: My digital copybook
url: http://www.g14n.info
encoding: utf-8

exclude: 
  - README.md
  - Gemfile

markdown: kramdown
kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: Gianluca Casati
      layout: post
      permalink: ./:year/:month/:title.html

# Custom vars

bootstrap:
  baseurl: https://maxcdn.bootstrapcdn.com/bootstrap
  version: 3.2.0

