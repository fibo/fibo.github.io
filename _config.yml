
domain: 5.153.60.250:4000
encoding: utf-8

permalink: ./:year/:month/:title

exclude:
  - _projects/_repos
  - _projects/**/*.yaml
  - bower_components
  - bower.json
  - npm-debug.log
  - Gemfile
  - README.md
  - package.json
  - src/
  - TODO

markdown: kramdown
kramdown:
  input: GFM

collections:
  projects:
    output: true
    permalink: ./:path.html
  licenses:
    output: true
    permalink: ./:path.html

# Defaults

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: project
  -
    scope:
      path: ""
      type: "licenses"
    values:
      layout: license

