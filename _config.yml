
domain: g14n.info
url: http://g14n.info

encoding: utf-8

permalink: ./:year/:month/:title/

exclude:
  - _projects/_readmes
  - _projects/**/index.yaml
  - bower.json
  - Gemfile
  - npm-debug.log
  - node_modules/
  - README.md
  - package.json
  - src/

include:
  - _data/repos/.software.json

#gems:
#  - jekyll-sitemap
#  - jekyll-gist

markdown: kramdown

collections:
  projects:
    output: true
    permalink: ./:path.html
  licenses:
    output: true
    permalink: ./:path.html

# Defaults

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: project
  -
    scope:
      path: ""
      type: "licenses"
    values:
      layout: license

# Custom vars

bootstrap:
  basepath: https://maxcdn.bootstrapcdn.com/bootstrap
  version: 3.3.6

jquery:
  basepath: https://ajax.googleapis.com/ajax/libs/jquery
  version: 2.1.4

katex:
  basepath: https://cdnjs.cloudflare.com/ajax/libs/KaTeX
  version: 0.5.1

google-analytics:
