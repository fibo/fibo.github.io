
domain: g14n.info
url: http://g14n.info
encoding: utf-8

author: Gianluca Casati
description: My digital copybook

permalink: ./:year/:month/:title

exclude:
  - _projects/_repos
  - _projects/**/*.yaml
  - bower_components
  - Gemfile
  - README.md
  - package.json

markdown: kramdown
kramdown:
  input: GFM

collections:
  projects:
    output: true
    permalink: ./:path.html
  licenses:
    output: true
    permalink: ./:path.html

# Defaults

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: project
  -
    scope:
      path: ""
      type: "licenses"
    values:
      layout: license

# Custom vars

mathjax:
  base_url: https://cdn.mathjax.org/mathjax
  version: latest

google-analytics:
